<!DOCTYPE html>
<html>
<head>
  <title>Control Parental</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .task {
      font-size: 1.5rem;
      margin: 2rem 0;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
    }

    .message {
      font-size: 1.2rem;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‘‹ Â¡Hola MatÃ­as!</h1>
    <div class="task" id="currentTask">
      No hay tareas asignadas
    </div>
    <p class="message">
      Esta ventana permanecerÃ¡ bloqueada hasta que completes tus tareas
    </p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://192.168.1.88:3000');
    
    socket.on('updateTask', (task) => {
      document.getElementById('currentTask').textContent = task || 'No hay tareas asignadas';
    });

    socket.on('initialState', (state) => {
      if (state.currentTask) {
        document.getElementById('currentTask').textContent = state.currentTask;
      }
    });
  </script>
</body>
</html>
